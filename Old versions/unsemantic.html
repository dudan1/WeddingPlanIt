<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta
            name="viewport"
            content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    "
    />
    <link rel="stylesheet" type="text/css" href="../CSS/unsemantic-grid-responsive-tablet.css">
</head>
<body>
<div class="grid-container" align="center">
    <div class="grid-50">
        <p>I am 50% wide.
    </div>
    <div class="grid-25">
        I am 25% wide.
    </div>
    <div class="grid-25">
        I am 25% wide.
    </div>
</div>

<!--
  Complicated Example
-->

<div class="grid-container">
    <div class="grid-50 push-50 mobile-grid-50 mobile-push-50">
        I am third, on desktop.
        I am second, on mobile.
    </div>
    <div class="grid-25 pull-50 mobile-grid-50 mobile-pull-50">
        I am first, on desktop.
        I am first, on mobile.
    </div>
    <div class="grid-25 pull-50 mobile-grid-100">
        I am second, on desktop.
        I am 100% wide on mobile.
    </div>
</div>

</body>
</html>
