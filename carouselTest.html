<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <title>CSDM Carousel</title>
        <meta charset="utf-8">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!--        <link rel="stylesheet" type="text/css" href="CSS/styles.css">-->
        <link rel="stylesheet" type="text/css" href="CSS/homepage.css">
        <link rel="stylesheet" type="text/css" href="CSS/unsemantic-grid-responsive-tablet.css">

        <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_LFwLsmo7J3ufzDn6n6g3j");
        })();
    </script>
</head>
<body>



<main>

<div class = "bg-text1">
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" align="center">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active" align="center">
                    <img src="assets/images/superceded/csdmlogo.png" alt="CSDM" style="height:200px;">
                </div>

                <div class="item">
                    <img src="assets/images/superceded/logo.png" alt="Logo" style="height:200px;">
                </div>

                <div class="item">
                    <img src="assets/images/superceded/siwb.jpg" alt="SIWB" style="height:200px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

</main>
</body>
</html>
